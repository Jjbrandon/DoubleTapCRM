<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="signin2.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body style="font-family: 'Raleway', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col" style="padding-left: 95px; padding-top:75px">
                <form class="form-signin row">
                    <h1 style="padding-left: 80px;" class="h3 mb-3 font-weight-normal margin-top xxlarge"><b>Sign Up</b></h1>
                    <div class="forms">
                        <div class="wrapper">
                            <label for="inputUsername" class="sr-only">Username</label>
                            <input type="text" id="inputUsername" class="form-control form-margin rounded-pill signup-form-size"
                                required="" autofocus="">
                        </div>
                        <div>
                            <i style="padding-top: 25px" class="far fa-user i1"></i>
                        </div>
                    </div>
                    <div class="forms">
                        <div class="wrapper">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputPassword" class="form-control form-margin rounded-pill signup-form-size"
                                required="">
                        </div>
                        <div>
                            <i style="padding-top: 25px;" class="far fa-envelope i1"></i>
                        </div>
                    </div>
                    <div class="forms">
                        <div class="wrapper">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control form-margin rounded-pill signup-form-size"
                                required="">
                        </div>
                        <div>
                            <i style="padding-top: 25px;" class="fas fa-lock i1"></i>
                        </div>
                    </div>
                    <div style="padding-left:108px; margin-top:20px; margin-bottom:20px">
                        <button class="btn btn-primary btn-block rounded-pill btn-size" type="submit">Sign Up</button>
                    </div>
                </form>
                <p class="font-size"><b>Or Sign up with social platforms</b></p>
                <div>
                    <button style="margin:12px" type="button" class="btn btn-outline-secondary btn-circle btn-content icon-size-xlarge"><i
                            class="fab fa-facebook-f"></i>
                    </button>
                    <button style="margin:12px" type="button" class="btn btn-outline-secondary btn-circle btn-content icon-size-xlarge"><i
                            class="fab fa-twitter"></i>
                    </button>
                    <button style="margin:12px" type="button" class="btn btn-outline-secondary btn-circle btn-content icon-size-xlarge"><i
                            class="fab fa-google"></i>
                    </button>
                    <button style="margin:12px" type="button" class="btn btn-outline-secondary btn-circle btn-content icon-size-xlarge"><i
                            class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>
            <div class="col">
                <img src="signup.png" class="signupimg">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
